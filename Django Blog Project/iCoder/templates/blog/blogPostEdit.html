{% extends 'base.html' %}
{% block mypostsactive %}active{% endblock mypostsactive %}
{% block title %} PostEdit {% endblock title %}

{% block body %}
<div class="container my-3">
    <h2>Edit Post:</h2>
<form action="/blog/{{request.user}}/blogposts" method="post"> {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5" style="height:400px">{{post.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Done</button>
  </form>
  
</div>

{% endblock body %}


{% block pagenav %}{% endblock pagenav %}
