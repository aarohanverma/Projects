{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container my-3">
    <h2>Contact iCoder Admin:</h2>
<form action="/contact/" method="post"> {% csrf_token %}
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="phone">Your Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Your Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter your Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="content">How may we help you?</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5" placeholder="Your Message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>

{% endblock body %}
